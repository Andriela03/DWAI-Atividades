<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Final</title>

    <link rel="stylesheet" href="semadec.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header class="flex alinhar-extremidades centralizar-vertical">
        <figure>
            <img src="img/logo-awe.png" alt="Logo">
        </figure>

        <div class="flex centralizar-vertical">
            <button class="flex centralizar">
                <div>Supender inscrições</div>
                <div>
                    <img src="img/pause-circle.png" alt="">
                </div>
            </button>
            <div class="flex centralizar-vertical">
                <div class="progress-circle">
                    <span></span>
                    <div class="avatar">
                        <img src="img/Clayton.png" alt="">
                    </div>
                </div>
                <div class="flex centralizar-vertical">
                    <strong>Clayton</strong>
                    <img src="img/chevron-down.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <main class="flex">
        <section class="sidebar flex coluna alinhar-extremidades">
            <nav class="flex coluna">
                <figure class="flex">
                    <a href="#"><img src="img/chevron-left.svg" alt="" class="flex alinhar-direita"></a>
                </figure>
                <menu class="flex coluna">
                    <li>
                        <div class="flex centralizar-vertical .button">
                            <img src="img/dashboard.svg" alt="">
                            <a href="#">Dashboard</a>
                        </div>
                    </li>
                    <li>
                        <div class="flex centralizar-vertical .button">
                            <img src="img/users.svg" alt="">
                            <a href="#">Inscrições</a>
                        </div>
                    </li>
                    <li>
                        <div class="flex centralizar-vertical .button">
                            <img src="img/report.svg" alt="">
                            <a href="#">Relatórios</a>
                        </div>
                    </li>
                    <li>
                        <div class="flex centralizar-vertical .button">
                            <img src="img/send (1).svg" alt="">
                            <a href="#">Comunicação</a>
                        </div>
                    </li>
                    <li>
                        <div class="flex centralizar-vertical .button">
                            <img src="img/eventos.svg" alt="">
                            <a href="#">Meus eventos</a>
                        </div>
                    </li>
                </menu>
            </nav>

            <section class="menu-down">
                <menu class="flex coluna">
                    <li class="flex">
                        <i class="fa-solid fa-gear" style="color: #0d5eaf;"></i>
                        <a href="#">Configurações</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-right-from-bracket" style="color: #0d5eaf;"></i>
                        <a href="#">Sair</a>
                    </li>
                </menu>
            </section>
        </section>


        <section class="container">

        </section>
    </main>
</body>

</html>
