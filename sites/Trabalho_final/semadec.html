<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Final</title>

    <link rel="stylesheet" href="semadec.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <header class="flex alinhar-extremidades centralizar-vertical">
        <figure>
            <img src="img/logo-awe.png" alt="Logo">
        </figure>

        <div class="flex centralizar-vertical">
            <button class="flex centralizar">
                <div>Supender inscrições</div>
                <div>
                    <img src="img/pause-circle.png" alt="">
                </div>
            </button>
            <div>
                <div class="progress-circle">
                    <span></span>
                    <div class="avatar">
                        <img src="global.css" alt="">
                    </div>
                </div>
                <div class="flex centralizar-vertical">
                    <strong>Clayton</strong>
                    <img src="img/chevron-down.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="sidebar flex coluna alinhar-extremidades">
            <nav>
                <figure>
                    <img src="img/chevron-left.svg" alt="" class="flex alinhar-direita">
                </figure>
                <menu class="flex coluna">
                    <li class="flex centralizar-vertical">
                        <img src="img/dashboard.svg" alt="">
                        <div class="button">
                            <a href="#">Dashboard</a>
                        </div>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </menu>
            </nav>
        </section>
    </main>
</body>

</html>
